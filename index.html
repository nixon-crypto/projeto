<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Funções DOM</h1>

    <div class="box">


        <div class="conteudo">
            <h2>1. Mudando o texto</h2>
            <p id="texto1">Esse texto vai mudar!</p>
            <button onclick="mudarTexto()">Clique aqui para mudar o texto</button>
        </div>


        <div class="conteudo">


            <h2>2. Mudando a cor</h2>
            <p id="texto2">Esse texto vai ficar colorido</p>
            <button onclick="mudarCor()">Clique aqui para mudar a cor</button>
        </div>


        <div class="conteudo">

            <h2>3. Escondendo um elemento</h2>
            <p id="texto3">Agora você me vê</p>
            <button onclick="esconder()">Esconder</button>
            <button onclick="mostrar()">Mostrar</button>
        </div>


        <div class="conteudo">

            <h2>4. Contador</h2>
            <p id="texto4">Numero</p>
            <button onclick="diminuirValor()">-1</button>
            <button onclick="aumentarValor()">+1</button>
            <button onclick="zerar()">Zerar</button>
        </div>
    </div>

    <a href="https://www.google.com/webhp?hl=pt-PT&sa=X&ved=0ahUKEwjIxZXjsIqPAxWuqJUCHVIjLPoQPAgI" target="_blank">
        Google</a>
    <script src="script.js"></script>

</body>

</html>
