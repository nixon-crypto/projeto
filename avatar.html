<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="avatar.css">
</head>

<body>
    <div class="container">
    <h1>Criador de Avatar</h1>
    <div id="avatar" class="avatar">😊</div>
    <div id="perfil" class="perfil">
        <h2 id="nome">Visitante</h2>
        <p id="bio">Descrição</p>
        <p id="status">Status: Online 🟢</p>

    </div>
    <section>
        <h3>Cores</h3>
        <div class="cores">
        <button onclick="rosa()" class="btn-rosa">Rosa 🩷</button>
        <button onclick="azul()" class="btn-azul">Azul 🩵</button>
        <button onclick="verde()" class="btn-verde">Verde 💚</button>
        <button onclick="roxo()" class="btn-roxo">Roxo 💜</button>
        <button onclick="laranja()" class="btn-laranja">Laranja🧡</button>
    </section>

    <section>
        <h3>Expressões</h3>
        <button onclick="feliz()" >Feliz 😁</button>
        <button onclick="triste()" id="triste">Triste 😔</button>
        <button onclick="bravo()" id="bravo">Bravo 😡</button>
        <button onclick="surpreso()" id="surpreso">Surpreso 😯</button>
        <button onclick="apaixonado()" id="apaixonado">Apaixonado 🥰</button>
    </section>

    <section>
        <h3>Perfil</h3>
        <button onclick="nome()">Mudar nome ✏️</button>
        <button onclick="bio()">Mudar bio📝</button>
        <button onclick="online()">Online 🟢</button>
        <button onclick="ocupado()">Ocupado 🔴</button>
        <button onclick="ausente()">Ausente 🟡</button>
    </section>

    <section>
        <h3>Efeitos</h3>
        <button onclick="ocultar()">Invisível 👻</button>
        <button onclick="mostrar()">Visível 👁️</button>
    </section>

    <script src="avatar.js"></script>

</body>

</html>
